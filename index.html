<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <div class="cajablanca">
            <div class="header">
                <img class="fotoperfil"
                    src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairCurvy&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Pale">
                <div class="nombreperfil">
                    <h3 class="username">Melissa Dorado</h3>
                    <h4 class="handle">@meliidorado</h4>
                </div>
            </div>
            <div class="inner"></div>
                <p  class="tweet">The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how
                to order it to perform.</p>
                <span>4:55 PM - 28 de Julio de 2020</span>
                <hr class="linea">
            <div class="footer">
                <div class="izquierda">
                   <div> <span class="negrita">100</span> Retweets</div>
                   <div class="Likes"><span class="negrita">56</span> Likes</div>
                </div>
                <div class="derecha">
                    <div class="espacio">Share</div>
                    <div class="espacio">Retweet</div>
                    <div class="espacio">Like</div>
                </div>

            </div>


        </div>

</body>

</html>
